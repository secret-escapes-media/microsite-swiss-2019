{% assign competition-page = site.html_pages | where: 'id', 'competition' | first %}
<div class="vpad--xxxxl bg--img text--white bg--dark" style="background-image: url('{{site.img}}/content/{{competition-page.id}}/bg.jpg');">
  <div class="container container--100">
    <div class="row row--xxl-6-6 row--no-gutters">
      <div class="col">
        <div class="width width--lg">
          <h2 class="comp-title">{{competition-page.long-title}}</h2>
          <p class="text--normal text--xxl space--xxs">{{competition-page.short-intro}}</p>
          <div class="space--md"></div>
          <a href="{{site.baseurl}}{{competition-page.url}}" class="btn btn--lg btn--red">Enter Now</a>
        </div>
      </div>
      <div class="col"></div>
    </div>
  </div>
</div>
